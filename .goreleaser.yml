project_name: figma-exporter

env:
  - GO111MODULE=on

before:
  hooks:
    - go mod tidy

builds:
  - main: .
    binary: figma-exporter
    ldflags:
      - -s -w
      - -X github.com/nl-plus-doc/figma-exporter/common.AppVersion={{ .Version }}
    env:
      - CGO_ENABLED=0

archives:
  - name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    replacements:
      darwin: darwin
      linux: linux
      windows: windows
      386: i386
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip
    file:
      - README.md
      - .env-sample

release:
  prerelease: auto
